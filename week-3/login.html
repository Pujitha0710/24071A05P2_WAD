<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-5">
    <div class="card shadow p-4">
      <h4 class="text-center mb-3">Login</h4>
      <form id="loginForm">
        <input id="loginEmail" class="form-control mb-3" placeholder="Email"><span class="error-msg"></span>
        <input id="loginPassword" type="password" class="form-control mb-3" placeholder="Password"><span class="error-msg"></span>
        <button type="submit" class="btn btn-dark w-100">Login</button>
        <p id="loginMsg" class="text-center mt-2"></p>
      </form>
    </div>
  </div>
  <script src="validation.js"></script>
</body>
</html>
