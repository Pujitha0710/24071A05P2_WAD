<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4 col-md-6">
    <div class="card shadow p-4">
      <h4 class="text-center mb-3">User Registration</h4>
      <form id="registrationForm">
        <input id="regName" class="form-control mb-2" placeholder="Full Name"><span class="error-msg"></span>
        <input id="regEmail" class="form-control mb-2" placeholder="Email"><span class="error-msg"></span>
        <input id="regUsername" class="form-control mb-2" placeholder="Username"><span class="error-msg"></span>
        <input id="regPassword" type="password" class="form-control mb-2" placeholder="Password"><span class="error-msg"></span>
        <input id="regConfirmPassword" type="password" class="form-control mb-2" placeholder="Confirm Password"><span class="error-msg"></span>
        <input id="regPhone" class="form-control mb-2" placeholder="Phone"><span class="error-msg"></span>
        <input id="regAddress" class="form-control mb-3" placeholder="Address"><span class="error-msg"></span>
        <button type="submit" class="btn btn-dark w-100">Register</button>
        <p id="regMsg" class="text-center mt-2"></p>
      </form>
    </div>
  </div>
  <script src="validation.js"></script>
</body>
</html>
